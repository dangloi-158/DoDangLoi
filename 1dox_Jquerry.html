<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trường Đại học Thủy Lợi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap & jQuery CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .menu {
      margin: 15px 0;
      text-align: center;
    }
    .menu .btn {
      margin: 0 5px;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Tiêu đề -->
  <div class="header">Trường Đại học Thủy Lợi</div>

  <!-- Menu -->
  <div class="menu">
    <button class="btn btn-outline-primary">Trang chủ</button>
    <button class="btn btn-outline-primary">Giới thiệu</button>
    <button class="btn btn-outline-primary" id="openFormBtn">Đăng ký</button>
    <button class="btn btn-outline-primary">Tra cứu</button>
    <button class="btn btn-outline-primary">Liên hệ</button>
  </div>

  <!-- Bảng dữ liệu -->
  <div class="container">
    <h4 class="mb-3">Danh sách sinh viên đã đăng ký</h4>
    <table class="table table-bordered">
      <thead class="table-primary">
        <tr>
          <th>Họ tên</th>
          <th>MSSV</th>
          <th>Email</th>
          <th>Số điện thoại</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- Dữ liệu sẽ được hiển thị tại đây -->
      </tbody>
    </table>
  </div>

  <!-- Modal Form -->
  <div class="modal fade" id="studentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="studentForm">
          <div class="modal-header">
            <h5 class="modal-title">Đăng ký sinh viên</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label>Họ tên:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label>MSSV:</label>
              <input type="text" class="form-control" id="mssv">
            </div>
            <div class="mb-3">
              <label>Email:</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label>Số điện thoại:</label>
              <input type="text" class="form-control" id="phone">
            </div>
            <div class="error" id="errorMsg"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Lưu</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script xử lý dữ liệu -->
  <script>
    const studentData = [
      { name: "Nguyễn Văn A", mssv: "123456", email: "a@gmail.com", phone: "0912345678" },
      { name: "Trần Thị B", mssv: "234567", email: "b@gmail.com", phone: "0987654321" },
      { name: "Lê Văn C", mssv: "345678", email: "c@gmail.com", phone: "0909090909" },
      { name: "Phạm Thị D", mssv: "456789", email: "d@gmail.com", phone: "0939393939" },
      { name: "Đỗ Văn E", mssv: "567890", email: "e@gmail.com", phone: "0969696969" }
    ];

    $(document).ready(function () {
      const modal = new bootstrap.Modal($('#studentModal'));

      function renderTable() {
        $('#studentTableBody').empty();
        studentData.forEach(sv => {
          $('#studentTableBody').append(`
            <tr>
              <td>${sv.name}</td>
              <td>${sv.mssv}</td>
              <td>${sv.email}</td>
              <td>${sv.phone}</td>
            </tr>
          `);
        });
      }

      $('#openFormBtn').click(function () {
        $('#studentForm')[0].reset();
        $('#errorMsg').text('');
        modal.show();
      });

      $('#studentForm').submit(function (e) {
        e.preventDefault();
        const name = $('#name').val().trim();
        const mssv = $('#mssv').val().trim();
        const email = $('#email').val().trim();
        const phone = $('#phone').val().trim();

        if (!name || !mssv || !email || !phone) {
          $('#errorMsg').text("Vui lòng điền đầy đủ thông tin.");
          return;
        }

        if (!/^0\d{9}$/.test(phone)) {
          $('#errorMsg').text("Số điện thoại không hợp lệ (bắt đầu bằng 0, đủ 10 số).");
          return;
        }

        studentData.push({ name, mssv, email, phone });
        renderTable();
        modal.hide();
      });

      renderTable();
    });
  </script>
</body>
</html>
